[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "halo-reader"
dynamic = ["version"]
authors = [
  { name="Niko Leskinen", email="niko.leskinen@fmi.fi" },
]
dependencies = [
  "numpy",
]


[tool.setuptools.packages.find]
where = ["src"]
[tool.setuptools.dynamic]
version = {attr = "halo_reader.__version__"}
